<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</head>

<body style="background-color:#ddd">

    <div class="container flex">
        <div class="d-flex justify-content-center align-items-center flex-column mt-5">
            <div
                class="border border-secondary border-bottom-0 bg-secondary w-25 d-flex justify-content align-items-center flex-column p-2 rounded-top">
                <img class="d-inline" style="width:40px" th:src="@{/images/shortz_icon.png}" alt="shortz">
            </div>
            <form th:action="@{/user/login}" method="post" class="w-25 form border border-secondary border-radius-3 rounded-bottom p-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password"
                        name="password" placeholder="Password" id="password">
                </div>
                <div class="mb-3 ">
                    <input th:classappend="${param.error} ? 'is-invalid' : ''" class="btn btn-primary w-100" type="submit" value="Submit">
                    <div class="invalid-feedback">
                        Bad credentials
                    </div>
                </div>
                <a th:href="@{/user/register}" class="btn btn-secondary m-auto">Register</a>
            </form>
        </div>
    </div>
</body>

</html>

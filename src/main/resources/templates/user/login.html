<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</head>

<body class="bg-secondary">

    <!-- Navigation -->
    <div th:replace="fragments/header :: navigation"></div>

    <div class="d-flex align-items-center h-100">
        <div class="container p-0">
            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 m-auto mt-5 p-0">
                <div class="row justify-content-center">

                    <!-- Edit user title -->
                    <div class="bg-black text-center p-2 rounded-top">
                        <img class="d-inline text-white fw-bold" style="width:40px" th:src="@{/images/shortz_icon.png}"
                            alt="Shortz">
                    </div>

                    <!-- Form -->
                    <div class="row justify-content-center p-0">
                        <form th:action="@{/user/login}" method="post"
                            class="border-radius-3 rounded-bottom p-4 bg-dark text-white">
                            <div class="mb-3">
                                <label th:text="#{ui.user.username}" for="username" class="form-label">Username</label>
                                <input class="form-control" type="text" name="username"
                                    th:placeholder="#{ui.user.username}" id="username">
                            </div>
                            <div class="mb-3">
                                <label th:text="#{ui.user.password}" for="password" class="form-label">Password</label>
                                <input class="form-control" type="password" name="password"
                                    th:placeholder="#{ui.user.password}" id="password">
                            </div>
                            <div class="mb-3 ">
                                <input th:classappend="${param.error} ? 'is-invalid' : ''" class="btn btn-primary w-100"
                                    type="submit" th:value="#{menu.nav.btn.submit}">
                                <div class="invalid-feedback">
                                    Bad credentials
                                </div>
                            </div>
                            <a th:text="#{menu.nav.btn.register}" th:href="@{/user/register}"
                                class="btn btn-secondary m-auto">Register</a>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>

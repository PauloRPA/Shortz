<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" rel="stylesheet" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!--     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <script src="https://kit.fontawesome.com/c3eec0c1ec.js" crossorigin="anonymous"></script> -->
</head>

<body class="bg-secondary">

    <div th:replace="fragments/header :: navigation">
    </div>

    <div class="container rounded">
        <table class="table table-dark rounded m-1">
            <tr class="text-center">
                <th scope="col">USERNAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">URL LIMIT</th>
                <th scope="col">ROLE</th>
                <th scope="col">ENABLED</th>
                <th scope="col">Edit</th>
            </tr>
            <tr class="text-center" th:each="user : ${userPage}">
                <td>
                    <p class="" th:text="${user.username}">username</p>
                </td>
                <td>
                    <p class="" th:text="${user.email}">email</p>
                </td>
                <td>
                    <p class="" th:text="${user.urlCount} == -1? Unlimited: ${user.urlCount}">INFINITE</p>
                </td>
                <td>
                    <p class="" th:text="${user.role}">ADMIN</p>
                </td>
                <td class="text-center">
                    <button class="btn" th:classappend="${user.enabled}? btn-primary : btn-outline-primary"
                        th:text="${user.enabled}? Enabled : Disabled" disabled>-disabled-</button>
                </td>
                <td class="text-center">
                    <form method="get">
                        <input type="hidden" name="userId" id="userId" autocomplete="off" th:value="${user.id}">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-edit"></i>
                        </button>
                    </form>
                </td>

            </tr>
        </table>

        <nav th:if="${userPage.totalPages > 1}">
            <ol class="pagination justify-content-center">

                <li th:if="${!userPage.isFirst}" class="page-item">
                    <a href="#" th:href="@{${url}(p=${userPage.number - 1})}"
                        class="page-link border-0 text-white bg-dark">
                        <span>
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </span>
                    </a>
                </li>

                <li th:each="page, stat : ${pagination}" class="page-item">
                    <a th:href="@{${url}(p=${stat.index})}" th:text="${stat.index + 1}" class="page-link border-0"
                        th:classappend="${stat.index == userPage.number}? 'bg-dark-subtle text-black': 'bg-dark text-white'">1</a>
                </li>

                <li th:if="${!userPage.isLast}" class="page-item">
                    <a href="#" th:href="@{${url}(p=${userPage.number + 1})}"
                        class="page-link border-0 text-white bg-dark">
                        <span>
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </span>
                    </a>
                </li>
            </ol>
        </nav>

    </div>

</body>

</html>

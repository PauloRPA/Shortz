<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit user</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" rel="stylesheet" />
</head>

<body class="bg-secondary">

    <div class="container flex">
        <div class="d-flex justify-content-center align-items-center flex-column mt-5">

            <div
                class="border border-primary border-bottom-0 bg-primary w-25 d-flex justify-content align-items-center flex-column p-2 rounded-top">
                <h2 class="text-white user-select-none">Edit user</h2>
            </div>

            <form th:action="@{/user/adm/update}" th:object="${editForm}" method="post"
                class="w-25 form border border-secondary border-radius-3 rounded-bottom p-4 bg-dark text-white">

                <input type="hidden" name="id" th:field="*{id}" value="${userForm.id}">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input th:classappend="${#fields.hasErrors('username')}? is-invalid" th:field="*{username}"
                        class="form-control bg-dark-subtle" type="text" name="username" placeholder="Username" id="username">

                    <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('username')}"
                        th:text="${err}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input th:classappend="${#fields.hasErrors('email')}? is-invalid" th:field="*{email}"
                        class="form-control bg-dark-subtle" type="email" name="email" placeholder="Email" id="email">
                    <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('email')}" th:text="${err}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="urlCount" class="form-label">Url count</label>

                    <input th:field="*{urlCount}" th:classappend="${#fields.hasErrors('urlCount')}? is-invalid"
                        th:value="*{urlCount}" class="form-control bg-dark-subtle" type="text" name="urlCount" placeholder="urlCount"
                        id="urlCount">

                    <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('urlCount')}"
                        th:text="${err}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>

                    <select id="role" class="form-select bg-dark-subtle" th:field="*{role}" th:classappend="${#fields.hasErrors('role')}? is-invalid">
                        <option th:each="role : ${allRoles}" th:value="${role}" th:text="#{${role}}">-</option>
                    </select>

                    <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('role')}" th:text="${err}">
                    </div>
                </div>

                <div role="group" aria-label="Basic checkbox toggle button group">
                    <input onchange="enabledLabelToggle()" th:checked="*{enabled}" name="enabled" type="checkbox"
                        class="btn-check" id="enabled" autocomplete="off">
                    <label th:text="*{enabled}? Enabled : Disabled"
                           class="btn btn-outline-primary w-100 mb-4" id="label-enabled"
                           for="enabled">Enabled</label>
                </div>

                <div class="mb-3 ">
                    <input class="btn btn-primary w-100" type="submit" value="Save">
                </div>

                <a th:href="@{/user/adm/admin_panel}" class="btn btn-secondary m-auto">Back to panel</a>

            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('enabled').onchange = (ev) => {
            const label_enabled = document.getElementById('label-enabled')
            label_enabled.textContent = ev.target.checked ? 'Enabled' : 'Disabled';
        }
    </script>
</body>

</html>

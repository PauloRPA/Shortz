<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</head>

<body class="bg-secondary">

    <!-- Navigation -->
    <div th:replace="fragments/header :: navigation"></div>

    <div class="d-flex align-items-center h-100">
        <div class="container p-0">
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-3 m-auto mt-5 p-0">
                <div class="row justify-content-center">

                    <!-- Edit user title -->
                    <div class="bg-primary text-center p-2 rounded-top">
                        <h2 th:text="#{ui.user.register.form}" class="text-white user-select-none">Register</h2>
                    </div>

                    <!-- Form -->
                    <div class="row justify-content-center p-0">
                        <form th:action="@{/user/register}" th:object="${userForm}" method="post"
                            class="border-radius-3 rounded-bottom p-4 bg-dark text-white">

                            <div class="mb-3">
                                <label th:text="#{ui.user.username}" for="username" class="form-label">Username</label>
                                <input th:classappend="${#fields.hasErrors('username')}? is-invalid"
                                    th:field="*{username}" class="form-control" type="text" name="username"
                                    th:placeholder="#{ui.user.username}" id="username">
                                <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('username')}"
                                    th:text="${err}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label th:text="#{ui.user.email}" for="email" class="form-label">Email</label>
                                <input th:classappend="${#fields.hasErrors('email')}? is-invalid" th:field="*{email}"
                                    class="form-control" type="email" name="email" th:placeholder="#{ui.user.email}"
                                    id="email">
                                <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('email')}"
                                    th:text="${err}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label th:text="#{ui.user.password}" for="password" class="form-label">Password</label>
                                <input th:classappend="${#fields.hasErrors('password')}? is-invalid"
                                    th:field="*{password}" class="form-control" type="password" name="password"
                                    th:placeholder="#{ui.user.password}" id="password">
                                <div th:classappend="invalid-feedback" th:each="err : ${#fields.errors('password')}"
                                    th:text="${err}"></div>
                            </div>

                            <div class="mb-3">
                                <label th:text="#{ui.user.confirmpassword}" for="confirmPassword"
                                    class="form-label">Confirm password</label>
                                <input th:classappend="${#fields.hasErrors('confirmPassword')}? is-invalid"
                                    th:field="*{confirmPassword}" class="form-control" type="password"
                                    name="confirmPassword" th:placeholder="#{ui.user.confirmpassword}"
                                    id="confirmPassword">
                                <div th:classappend="invalid-feedback"
                                    th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
                            </div>

                            <div class="mb-3 ">
                                <input class="btn btn-primary w-100" type="submit" th:value="#{menu.nav.btn.submit}">
                            </div>

                            <a th:text="#{menu.nav.btn.backtologin}" th:href="@{/user/login}"
                                class="btn btn-secondary m-auto">Back to login</a>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>

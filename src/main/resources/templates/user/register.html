<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</head>

<body style="background-color:#ddd">

    <div class="container flex">
        <div class="d-flex justify-content-center align-items-center flex-column mt-5">

            <div
                class="border border-primary border-bottom-0 bg-primary w-25 d-flex justify-content align-items-center flex-column p-2 rounded-top">
                <h2 class="text-white user-select-none">Registration</h2>
            </div>

            <form th:action="@{/user/register}" th:object="${userForm}" method="post"
                class="w-25 form border border-secondary border-radius-3 rounded-bottom p-4">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input th:classappend="${#fields.hasErrors('username')}? is-invalid" th:field="*{username}" class="form-control" type="text" name="username" placeholder="Username" id="username">
                    <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('username')}" th:text="${err}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input th:classappend="${#fields.hasErrors('email')}? is-invalid" th:field="*{email}" class="form-control" type="email" name="email" placeholder="Email" id="email">
                    <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('email')}" th:text="${err}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input th:classappend="${#fields.hasErrors('password')}? is-invalid" th:field="*{password}" class="form-control" type="password" name="password" placeholder="Password" id="password">
                    <div th:classappend="invalid-feedback" th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <input th:classappend="${#fields.hasErrors('confirmPassword')}? is-invalid" th:field="*{confirmPassword}" class="form-control" type="password" name="confirmPassword" placeholder="Confirm password"
                        id="confirmPassword">
                    <div th:classappend="invalid-feedback" th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
                </div>

                <div class="mb-3 ">
                    <input class="btn btn-primary w-100" type="submit" value="Submit">
                </div>

                <a th:href="@{/user/login}" class="btn btn-secondary m-auto">Back to login</a>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

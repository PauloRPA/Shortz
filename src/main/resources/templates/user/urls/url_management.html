<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My short urls</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script src="https://kit.fontawesome.com/923b3f35c4.js" crossorigin="anonymous"></script>

</head>

<body class="bg-secondary">

    <!-- Navigation -->
    <div th:replace="fragments/header :: navigation"></div>

    <div th:if="${message}" class="alert alert-dismissible fade show w-10 position-fixed bottom-0 end-0 m-2"
        th:classappend="|alert-${messageType?: 'info'}|" role="alert">
        <span th:text="#{${message}}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

        <!-- New url -->
        <div class="m-3 ">
            <a class="btn btn-success w-100" th:href="@{/user/urls/new}" th:value="#{menu.nav.btn.url}">New url</a>
        </div>

        <!-- No urls message -->
        <div class="mt-5" th:if="${urlsPage.numberOfElements} == 0">
            <h2 class="text-white text-center bg-dark rounded lh-lg" th:text="#{empty.urls}"></h2>
        </div>

        <!-- Main table -->
        <table th:if="${urlsPage.numberOfElements} != 0" class="table table-dark table-striped mt-1">

            <!-- Table header -->
            <thead class="">
                <tr class="text-center">
                    <th th:text="#{ui.url.slug}" class="text-uppercase d-md-table-cell" scope="col">SLUG</th>
                    <th th:text="#{ui.url.url}" class="text-uppercase" scope="col">URL</th>
                    <th th:text="#{ui.url.hits}" class="text-uppercase d-md-table-cell d-none" scope="col">HITS</th>
                    <th th:text="#{ui.url.createdAt}" class="text-uppercase d-md-table-cell d-none text-nowrap"
                        scope="col">CREATED
                        AT</th>
                    <th th:text="#{ui.url.remove}" class="text-uppercase" scope="col">Remove</th>
                </tr>
            </thead>

            <tbody class="table-group-divider">

                <!-- Url tuple -->
                <tr class="text-center" th:each="url : ${urlsPage}">

                    <!-- Begin Url data -->
                    <td class="">
                        <a class="link-underline-light link-underline-opacity-100-hover link-underline-opacity-0 text-light"
                            th:href="|/${url.slug}|" target="_blank">
                            <p th:text="${url.slug}">slug</p>
                        </a>
                    </td>
                    <td class="text-wrap">
                        <a class="text-wrap text-break link-underline-light link-underline-opacity-100-hover link-underline-opacity-0 text-light"
                            th:href="${url.url}" th:text="${url.url}" target="_blank">
                            url
                        </a>
                    </td>
                    <td class="d-md-table-cell d-none">
                        <p th:text="${url.hit}">hits</p>
                    </td>
                    <td class="d-md-table-cell d-none" th:with="dateFormat=#{url.creationTimestamp.format}">
                        <p th:text="${#temporals.format(url.creationTimestamp, dateFormat)}">
                            created at...</p>
                    </td>
                    <!-- End Url data -->

                    <!-- Delete button -->
                    <td class="text-center">
                        <button class="btn btn-danger" type="button" data-bs-toggle="modal"
                            th:attr="data-bs-target=|#${url.id}|">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <!-- Url deletion modal -->
                        <div class="modal fade" th:attr="id=${url.id}" tabIndex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content bg-dark text-white">
                                    <div class="modal-header bg-danger">
                                        <span class="text-white fs-5 fw-bold">Delete</span>
                                        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        Tem certeza que deseja remover
                                        <br>
                                        <a th:href="${url.url}" target="_blank">
                                            <span class="fw-bold" th:text="${url.url}">
                                            </span>
                                        </a>
                                        ?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" data-bs-dismiss="modal"
                                            class="btn btn-secondary">Close</button>

                                        <form method="post" action="/user/urls/delete" th:action="@{/user/urls/delete}">
                                            <input type="hidden" name="id" autocomplete="off" th:value="${url.id}">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>

        <!-- Pagination -->
        <nav class="mt-3" th:if="${urlsPage.totalPages > 1}">
            <ol class="pagination justify-content-center">

                <!-- Previous button -->
                <li th:if="${!urlsPage.isFirst}" class="page-item">
                    <a href="#" th:href="@{${url}(p=${urlsPage.number - 1})}"
                        class="page-link border-0 text-white bg-dark">
                        <span>
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </span>
                    </a>
                </li>

                <!-- Page numbers -->
                <li th:each="page, stat : ${pagination}" class="page-item">
                    <a th:href="@{${url}(p=${page})}" th:text="${page + 1}" class="page-link border-0"
                        th:classappend="${page == urlsPage.number}? 'bg-dark-subtle text-black': 'bg-dark text-white'">1</a>
                </li>

                <!-- Next button -->
                <li th:if="${!urlsPage.isLast}" class="page-item">
                    <a href="#" th:href="@{${url}(p=${urlsPage.number + 1})}"
                        class="page-link border-0 text-white bg-dark">
                        <span>
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </span>
                    </a>
                </li>
            </ol>
        </nav>

    </div>

</body>

</html>

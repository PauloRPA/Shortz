<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" data-th-content="${_csrf.token}" />
    <meta name="_csrf_header" data-th-content="${_csrf.headerName}" />
    <meta name="invalidSlugMessage" data-th-content="#{error.urlForm.generate.exists.url}" />
    <title>New Short Url</title>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script src="../../static/js/newUrlForm.js" th:src="@{/js/newUrlForm.js}" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" rel="stylesheet" />

</head>

<body class="bg-secondary">

    <!-- Navigation -->
    <div th:replace="fragments/header :: navigation"></div>

    <div class="d-flex align-items-center h-100">
        <div class="container p-0">
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-3 m-auto mt-5 p-0">
                <div class="row justify-content-center">

                    <!-- New ShortUrl title -->
                    <div class="bg-primary text-center p-2 rounded-top">
                        <h2 th:text="#{ui.url.new.form}" class="text-white user-select-none">New ShortUrl</h2>
                    </div>

                    <!-- Form -->
                    <div class="row justify-content-center p-0">
                        <form id="newUrlForm" th:action="@{/user/urls/new}" th:object="${newUrlForm}" method="post"
                            class="border-radius-3 rounded-bottom p-4 bg-dark text-white needs-validation">

                            <!-- url -->
                            <div class="mb-3">
                                <label th:text="#{ui.url.url.form}" for="url" class="form-label">Url</label>
                                <input th:classappend="${#fields.hasErrors('url')}? is-invalid" th:field="*{url}"
                                    class="form-control bg-dark-subtle" th:placeholder="#{ui.url.url.form}" id="url"
                                    type="url" name="url" placeholder="Url" required>

                                <div th:if="${#fields.hasErrors('url')}" th:classappend="invalid-feedback"
                                    th:each="err: ${#fields.errors('url')}" th:text="${err}">
                                </div>
                                <div th:if="${!#fields.hasErrors('url')}" th:classappend="invalid-feedback"
                                    id="invalidSlug">
                                    invalid
                                </div>

                            </div>

                            <!-- slug -->
                            <div class="mb-3">
                                <label th:text="#{ui.url.slug.form}" for="slug" class="form-label">Slug</label>
                                <div class="input-group">
                                    <input th:classappend="${#fields.hasErrors('slug')}? is-invalid" th:field="*{slug}"
                                        class="form-control bg-dark-subtle" type="text" name="slug" placeholder="Slug"
                                        th:placeholder="#{ui.url.slug.form}" id="slug">
                                    <span class="input-group-text p-0 bg-dark-subtle">
                                        <button title="Generate" type="button" id="generate_slug" name="generate_slug"
                                            class="btn btn-primary m-0">
                                            <i class="fa-solid fa-bolt"></i>
                                        </button>
                                    </span>

                                    <div th:classappend="invalid-feedback" th:each="err: ${#fields.errors('slug')}"
                                        th:text="${err}">
                                    </div>
                                </div>
                            </div>

                            <!-- Submit -->
                            <div class="mb-3 ">
                                <input class="btn btn-primary w-100" type="submit" value="Submit"
                                    th:value="#{menu.nav.btn.save}">
                            </div>

                            <!-- Go back -->
                            <a th:text="#{menu.nav.btn.goback}" th:href="@{/user/urls}"
                                class="btn btn-secondary m-auto">Go back</a>

                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
